              schema:
                $ref: "#/components/schemas/Gate"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
    patch:
      tags:
        - Gates
      summary: Updates an existing gate status, allowing for triggering. Returns
        request ID on success.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    gateCall:
                      type: boolean
                      description: Activate gate cycle
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "405":
          $ref: "#/components/responses/NotAllowedError"
        "500":
          description: Internal server error
  /octane/gate/update:
    get:
      tags:
        - WebSockets
      summary: Event emitted on update of gate state.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Gate"
  /octane/gate/request:
    get:
      tags:
        - WebSockets
      summary: Event emitted when a request to a gate is being serviced.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Gate"
  /sensors:
