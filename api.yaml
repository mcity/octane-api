        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/railcrossing/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A rail crossing ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Rail
      summary: Return an rail crossing object with the specified ID.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Railcrossing"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
    patch:
      tags:
        - Rail
      summary: Updates an existing rail crossing status, allowing for triggering.
        Returns request ID on success.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    manualCall:
                      type: boolean
                      description: Activate rail crossing cycle (close, wait, open)
                    manualCallTimeOverride:
                      type: integer
                      description: Specify a length of time the gate should stay in the closed position during a manual call. This setting does not persist.
                    activated:
                      type: boolean
                      description: Activate or deactivate the rail crossing.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  /octane/railcrossing/update:
    get:
      tags:
        - WebSockets
      summary: Event emitted on update of railcrossing state.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Railcrossing"
  /octane/railcrossing/request:
    get:
      tags:
        - WebSockets
      summary: Event emitted when a request to a railcrossing is being serviced.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Railcrossing"
  /crosswalks:
    get:
      tags:
        - Crosswalks
      summary: Return a list of crosswalk objects describing all instrumented crossings
        within the facility.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Crosswalk"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/crosswalk/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A crosswalk ID number.
        schema:
          type: integer
          minimum: 1
    get:
      tags:
        - Crosswalks
      summary: Return a crosswalk object with the specified ID.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Crosswalk"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
    patch:
      tags:
        - Crosswalks
      summary: Updates an existing crosswalk status, allowing for triggering. Returns
        request ID on success.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    pedestrianCall:
                      type: boolean
                      description: Activate crosswalk cycle
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "405":
          $ref: "#/components/responses/NotAllowedError"
        "500":
          description: Internal server error
  /octane/crosswalk/update:
    get:
      tags:
        - WebSockets
      summary: Event emitted on update of railcrossing state.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Crosswalk"
  /octane/crosswalk/request:
    get:
      tags:
        - WebSockets
      summary: Event emitted when a request to a railcrossing is being serviced.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Crosswalk"
  /gates:
    get:
      tags:
        - Gates
      summary: Return a list of gate objects describing all instrumented gates
        within the facility.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Gate"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/gate/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A gate ID number.
        schema:
          type: integer
          minimum: 1
    get:
      tags:
