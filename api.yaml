openapi: 3.0.0
info:
  description: Mcity implementation of OCTANE RESTful/Websocket API designed for autonomous
    and connected vehicle test facilities.
  version: 0.0.3
  title: Mcity Control API
  contact:
    name: API support
    email: mcity-engineering@umich.edu
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
security:
  - APIKeyHeader:
      []
tags:
  - name: Facility
    description: Information about the facility
    externalDocs:
      description: Discover Mcity
      url: http://mcity.umich.edu
  - name: Intersections
    description: Management of intersections
    externalDocs:
      description: Discover Mcity's intersections
      url: http://members.um.city/track/intersections
  - name: Signals
    description: Management of traffic signals
    externalDocs:
      description: Discover Mcity's traffic signals
      url: http://members.um.city/track/signals
  - name: Rail
    description: Management of rail crossings.
    externalDocs:
      description: Discover Mcity's rail service
      url: http://members.um.city/track/rail
  - name: Crosswalks
    description: Management of crosswalks
    externalDocs:
      description: Discover Mcity's crosswalks
      url: http://members.um.city/track/crosswalks
  - name: Gates
    description: Control of facility gates
    externalDocs:
      description: Discover Mcity's gates
      url: http://members.um.city/track/gates
  - name: Sensors
    description: Raw sensor feeds data and control
    externalDocs:
      description: Discover Mcity's sensors
      url: http://members.um.city/track/sensors
  - name: WebSockets
    description: Socket.IO websocket. Events documented as \</namespace>/\<channel>/\<event>. Websocket testing is not supported within this UI.
    externalDocs:
      description: Socket.io documentation
      url: https://socket.io/
  - name: Management
    description: Functions reserved for facility administration and system processes.
    externalDocs:
      description: The Mcity API system process.
      url: https://mcity.umich.edu/
paths:
  /intersections:
    get:
      tags:
        - Intersections
      summary: Return a list of intersection objects.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Intersection"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/intersection/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Intersections
      summary: Return an intersection object with the specified ID.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Intersection"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
    patch:
      tags:
        - Intersections
      summary: Allows control one to many phases within an intersection.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: "All values are bit strings presenting phases 1-8 in
                    descending order. Phase 1 and 6: 00100001"
                  type: object
                  properties:
                    omit:
                      type: string
                      description: Omit specified phases. A bit string representing request
                        for all 8 phases in descending order.
                      example: "00100001"
                    hold:
                      type: string
                      description: Hold specified phases green. A bit string representing
                        request for all 8 phases in descending order.
                      example: "01000010"
                    forceOff:
                      type: string
                      description: Force off specified phases. A bit string representing
                        request for all 8 phases in descending order.
                      example: "00100010"
                    omitPedestrian:
                      type: string
                      description: Omit pedestrian call for specified phases. A bit string
                        representing 8 phases in descending order.
                      example: "00010001"
                    callVehicle:
                      type: string
                      description: A vehicle call will be placed on specified phases. A
                        bit string representing 8 phases in descending order.
                      example: "00010001"
                    callPedestrian:
                      type: string
                      description: A pedestrian call will be placed on specified phases. 8
                        phases in descending order.
                      example: "10001001"
                    reset:
                      type: boolean
                      description: Request a reset of the timing on this traffic
                        controller. Reset is performed before other items in
                        this request.
                    flash:
                      type: boolean
                      description: Toggles the intersection between an all way flash and a
                        free timed mode.
                    timePaused:
                      type: boolean
                      description: Pause or un-pause ring time of this intersection. Causes
                        all lights to freeze in current state.
                    timeClearControl:
                      type: integer
                      description: Default is 0 - disabled. Changing this per traffic
                        controller causes control commands to be cleared after
                        input number of seconds.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/intersection/{id}/phases":
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of phases configured for an intersection
      tags:
        - Intersections
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of phases for this intersection
                items:
                  $ref: "#/components/schemas/Phase"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/intersection/{id}/signals":
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of traffic signal configured for an intersection
      tags:
        - Intersections
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of signals for this intersection
                items:
                  $ref: "#/components/schemas/Signal"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/intersection/{id}/crosswalks":
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of crosswalks within an intersection
      tags:
        - Intersections
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of crosswalks within this intersection
                items:
                  $ref: "#/components/schemas/Crosswalk"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/intersection/{id}/stages":
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of suggested control groupings for the intersection (stages)
      tags:
        - Intersections
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of phases for this intersection
                items:
                  $ref: "#/components/schemas/Stage"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  /octane/intersection/update:
    get:
      tags:
        - WebSockets
      summary: Event emitted when the state of an intersection is updated.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Intersection"
  /octane/intersection/request:
    get:
      tags:
        - WebSockets
      summary: A request to change state was made on this intersection
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Intersection"
  /signals:
    get:
      tags:
        - Signals
      summary: Return a list of signal objects describing all instrumented signals
        within the facility.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Signal"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/signal/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A signal ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Signals
      summary: Return an signal object with the specified ID.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Signal"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
    patch:
      tags:
        - Signals
      summary: Allows control of a single signal set.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: The specified object you are sending.
                  type: object
                  properties:
                    reset:
                      type: boolean
                      description: Request a reset of the timing on this traffic
                        controller. Reset is performed before other items in
                        this request.
                    flash:
                      type: boolean
                      description: Toggles the intersection between an all way flash and a
                        free timed mode.
                    left:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
                    right:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
                    straight:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  /octane/signal/update:
    get:
      tags:
        - WebSockets
      summary: Event emitted on update of signal state.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Signal"
  /octane/signal/request:
    get:
      tags:
        - WebSockets
      summary: Event emitted when a request to a signal is being serviced.
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Signal"
  /railcrossings:
    get:
      tags:
        - Rail
      summary: Return a list of rail crossing objects describing all instrumented
        crossings within the facility.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
