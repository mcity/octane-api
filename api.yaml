        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  /sensors/radars:
    get:
      tags:
        - Sensors
      summary: Return a list of RADAR sensors from this facility.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SensorRADAR"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Internal server error
  "/sensor/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A sensor ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Sensors
      summary: Return information about a sensor.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sensor"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/sensor/package/{id}":
    parameters:
      - in: path
        name: id
        required: true
        description: A sensor ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Sensors
      summary: Return information about a grouping of sensors, known as a sensor package, with the specified ID.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SensorPackage"
        "400":
          $ref: "#/components/responses/PoorFormError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          description: Internal server error
  "/sensor/camera/{id}":
    parameters:
      - in: path
        name: id
        required: true
