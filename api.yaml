openapi: 3.0.0
info:
  description: Mcity implementation of OCTANE RESTful/Websocket API designed for autonomous
    and connected vehicle test facilities/cities.
  version: 0.0.10
  title: Mcity Control API
  contact:
    name: API support
    email: mcity-engineering@umich.edu
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://mcity.um.city/api
    description: Production server
  - url: https://octane.mvillage.um.city/api
    description: Test server
  - url: http://localhost:5000/api
    description: Dev server
security:
  - APIKeyHeader:
      []
tags:
  - name: Facility
    description: Information about the facility
    externalDocs:
      description: Discover Mcity
      url: https://mcity.umich.edu
  - name: Intersections
    description: Management of intersections
    externalDocs:
      description: Mcity's intersections
      url: https://members.um.city/wiki/track/intersections
  - name: Signals
    description: Management of traffic signals
    externalDocs:
      description: Mcity's traffic signals
      url: https://members.um.city/wiki/track/signals
  - name: Rail
    description: Management of rail crossings.
    externalDocs:
      description: Discover Mcity's rail service
      url: https://members.um.city/wiki/track/rail
  - name: Crosswalks
    description: Management of crosswalks
    externalDocs:
      description: Mcity's crosswalks
      url: https://members.um.city/wiki/track/crosswalks
  - name: Gates
    description: Control of facility gates
    externalDocs:
      description: Mcity's gates
      url: https://members.um.city/wiki/track/gates
  - name: Garages
    description: Control of facility garage bays
    externalDocs:
      description: Mcity's Garages
      url: https://members.um.city/wiki/track
  - name: Lights
    description: Control and enumeration of lighting
    externalDocs:
      description: Mcity's Lights
      url: https://members.um.city/wiki/track/lights
  - name: Safety
    description: Management of safety equipment - arrow boards, message boards, cones
    externalDocs:
      description: Mcity's safety equipment
      url: https://members.um.city/wiki/track/safety
  - name: Maintenance
    description: Maintenance equipment - internal devices to maintain the facility
    externalDocs:
      description: Mcity's maintenance equipment
      url: https://members.um.city/wiki/track/maintenance
  - name: Sensors
    description: Raw sensor feed, enumeration, and control
    externalDocs:
      description: Mcity's sensors
      url: https://members.um.city/wiki/track/sensors
  - name: V2X
    description: V2X RSU and OBU management, near real time messages available via WebSocket
    externalDocs:
      description: V2X Technology
      url: https://members.um.city/wiki/track/v2x
  - name: WebSockets-Channels
    description: Socket.IO websocket supported channels documented as \</namespace>/\<channel>/. Websocket testing is not supported within this UI.
    externalDocs:
      description: Socket.io documentation
      url: https://socket.io/
  - name: WebSockets-Events
    description: Socket.IO websocket events supported by socket-io. Documented as \</namespace>/\<event>/. Websocket testing is not supported within this UI.
    externalDocs:
      description: Socket.io documentation
      url: https://socket.io/
  - name: Management
    description: Functions reserved for facility administration and system processes.
    externalDocs:
      description: Recommended, but optional, endpoints for Managing OCTANE implementations.
      url: https://mcity.umich.edu/
  - name: Scenarios
    description: Management of test case scenarios
    externalDocs:
      description: Save, restore, and run test case scripts to setup a facility in a specific way and trigger on events.
      url: https://mcity.umich.edu
  - name: Sessions
    description: Manage active user sessions, session logging, and session notification.
    externalDocs:
      description: Mcity Scheduling
      url: https://scheduling.umich.edu
paths:
  /garages:
    get:
      tags:
        - Garages
      summary: Return a list of garages
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  garages:
                    type: array
                    description: A list of garages
                    items:
                      $ref: '#/components/schemas/Garage'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /garage/{id}:
    parameters:
      - in: path
        name: id
        required: true
        description: A garage ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Garages
      summary: Return a garage object with the specified ID.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  garage:
                    type: object
                    description: A single garage
                    $ref: '#/components/schemas/Garage'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Garages
      summary: Allows control of a garage.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: Allows control to state of a specific garage state
                  type: object
                  properties:
                    open:
                      type: boolean
                      description: Default is false, set to true to open the door.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /octane/garage:
    get:
      tags:
        - WebSockets-Channels
      summary: Channel used for publishing garage_* events.
      responses:
        200:
          description: Join of Channel
  /octane/garage_update:
    get:
      tags:
        - WebSockets-Events
      summary: Event emitted when the state of a garage is updated.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                description: Garage update
                properties:
                  id:
                    type: string
                    description: An ID number identifying this light fixture.
                  serviced:
                    type: string
                    format: date-time
                    description: UTC date time representing when the message was published.
                    example: "2019-03-16T16:47:04.123-4:00"
                  state:
                    $ref: '#/components/schemas/GarageState'
  /octane/garage_request:
    get:
      tags:
        - WebSockets-Events
      summary: Event published when request to change state was made on this garage.
      responses:
        200:
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Garage'
  /lights:
    get:
      tags:
        - Lights
      summary: Return a list of light objects.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  lights:
                    type: array
                    description: A list of Lights
                    items:
                      $ref: '#/components/schemas/Light'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Lights
      summary: Sets features on all configured lights that support a feature.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: Default is 0. 1 causes the light to turn on.
                    dimLevel:
                      type: integer
                      description: Default is 0. > 0 setting toggles the dim percentage of the light.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestIDs:
                    type: array
                    description: Work request IDs
                    items:
                      type: string

        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /light/{id}:
    parameters:
      - in: path
        name: id
        required: true
        description: A light ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Lights
      summary: Return a light object with the specified ID.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  light:
                    type: object
                    description: A single light
                    $ref: '#/components/schemas/Light'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Lights
      summary: Allows control to a light.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: Allows control to state of a specific light.
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: Default is 0. 1 causes the light to turn on.
                    dimLevel:
                      type: integer
                      description: Default is 0. > 0 setting toggles the dim percentage of the light.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /octane/light:
    get:
      tags:
        - WebSockets-Channels
      summary: Channel used for publishing light_* events.
      responses:
        200:
          description: Join of Channel
  /octane/light_update:
    get:
      tags:
        - WebSockets-Events
      summary: Event emitted when the state of a light is updated.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                description: Light update
                properties:
                  id:
                    type: string
                    description: An ID number identifying this light fixture.
                  serviced:
                    type: string
                    format: date-time
                    description: UTC date time representing when the message was published.
                    example: "2019-03-16T16:47:04.123-4:00"
                  state:
                    $ref: '#/components/schemas/LightState'
  /octane/light_request:
    get:
      tags:
        - WebSockets-Events
      summary: Event published when request to change state was made on this light.
      responses:
        200:
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Light'
  /intersections:
    get:
      tags:
        - Intersections
      summary: Return a list of intersection objects.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  intersections:
                    type: array
                    description: A list of modules supported by octane
                    items:
                      $ref: '#/components/schemas/Intersection'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Intersections
      summary: Sets features on all configured intersections that support a feature.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    reset:
                      type: boolean
                      description: Request a reset of the timing on all traffic
                        controllers. Reset is performed before other items in
                        this request.
                    enabled:
                      type: boolean
                      description: Request the signal heads for this intersection be switched
                        on or off. This does not shut off the controller.
                    flash:
                      type: boolean
                      description: Toggles the intersections between all way flash and a
                        free timed mode.
                    timePaused:
                      type: boolean
                      description: Pause or un-pause ring time of this intersection. Causes
                        all lights to freeze in current state when set True.
                    timeClearControl:
                      type: integer
                      description: Default is 0 - disabled. > 0 setting causes
                        control commands to be automatically cleared this
                        input number of seconds.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestIDs:
                    type: array
                    description: Work request IDs
                    items:
                      type: string

        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Intersections
      summary: Return an intersection object with the specified ID.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  intersection:
                    type: object
                    description: A single intersection
                    $ref: '#/components/schemas/Intersection'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Intersections
      summary: Allows control one to many phases within an intersection.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: "All values are bit strings presenting phases 1-8 in
                    descending order. Phase 1 and 6: 00100001"
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: Turn signal heads at this intersection on or off.
                    omit:
                      type: string
                      description: Omit specified phases. A bit string representing request
                        for all 8 phases in descending order.
                      example: "00100001"
                    hold:
                      type: string
                      description: Hold specified phases green. A bit string representing
                        request for all 8 phases in descending order.
                      example: "01000010"
                    forceOff:
                      type: string
                      description: Force off specified phases. A bit string representing
                        request for all 8 phases in descending order.
                      example: "00100010"
                    omitPedestrian:
                      type: string
                      description: Omit pedestrian call for specified phases. A bit string
                        representing 8 phases in descending order.
                      example: "00010001"
                    callVehicle:
                      type: string
                      description: A vehicle call will be placed on specified phases. A
                        bit string representing 8 phases in descending order.
                      example: "00010001"
                    callPedestrian:
                      type: string
                      description: A pedestrian call will be placed on specified phases. 8
                        phases in descending order.
                      example: "10001001"
                    reset:
                      type: boolean
                      description: Request a reset of the timing on this traffic
                        controller. Reset is performed before other items in
                        this request.
                    flash:
                      type: boolean
                      description: Toggles the intersection between an all way flash and a
                        free timed mode.
                    timePaused:
                      type: boolean
                      description: Pause or un-pause ring time of this intersection. Causes
                        all lights to freeze in current state.
                    timeClearControl:
                      type: integer
                      description: Default is 0 - disabled. Changing this per traffic
                        controller causes control commands to be cleared after
                        input number of seconds.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}/phases:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of phases configured for an intersection
      tags:
        - Intersections
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  phases:
                    type: array
                    description: A list of phases for this intersection
                    items:
                      $ref: '#/components/schemas/Phase'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}/preempt/{preempt_id}:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: string
          minimum: 1
      - in: path
        name: preempt_id
        required: true
        description: An intersection preempt ID.
        schema:
          type: string
          minimum: 1
    patch:
      tags:
        - Intersections
      summary: Allows enabling/disabling preconfigured preempt at an intersection.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      description: Enables or disables a given preempt configuration.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}/signals:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of traffic signal configured for an intersection
      tags:
        - Intersections
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  signals:
                    type: array
                    description: A list of signals for this intersection
                    items:
                      $ref: '#/components/schemas/Signal'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}/crosswalks:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of crosswalks within an intersection
      tags:
        - Intersections
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  crosswalks:
                    type: array
                    description: A list of crosswalks within this intersection
                    items:
                      $ref: '#/components/schemas/Crosswalk'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /intersection/{id}/stages:
    parameters:
      - in: path
        name: id
        required: true
        description: An intersection ID string.
        schema:
          type: integer
          minimum: 1
    get:
      summary: Return list of suggested control groupings for the intersection (stages)
      tags:
        - Intersections
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of phases for this intersection
                items:
                  $ref: '#/components/schemas/Stage'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /octane/intersection:
    get:
      tags:
        - WebSockets-Channels
      summary: Channel used for publishing intersection_* events.
      responses:
        200:
          description: Join of Channel
  /octane/intersection_update:
    get:
      tags:
        - WebSockets-Events
      summary: Event emitted when the state of an intersection is updated.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                description: Intersection event update
                properties:
                  id:
                    type: string
                    description: An ID number identifying this intersection
                  serviced:
                    type: string
                    format: date-time
                    description: UTC date time representing when the message was published.
                    example: "2019-03-16T16:47:04.123-4:00"
                  state:
                    $ref: '#/components/schemas/IntersectionState'
  /octane/intersection_request:
    get:
      tags:
        - WebSockets-Events
      summary: Event published when request to change state was made on this intersection.
      responses:
        200:
          description: Success
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Intersection'
  /signals:
    get:
      tags:
        - Signals
      summary: Return a list of signal objects describing all instrumented signals
        within the facility.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  signals:
                    type: array
                    description: A list of signals
                    items:
                      $ref: '#/components/schemas/Signal'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /signal/{id}:
    parameters:
      - in: path
        name: id
        required: true
        description: A signal ID string.
        schema:
          type: string
          minimum: 1
    get:
      tags:
        - Signals
      summary: Return an signal object with the specified ID.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  signal:
                    type: object
                    description: A single signal
                    $ref: '#/components/schemas/Signal'
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
    patch:
      tags:
        - Signals
      summary: Allows control of a single signal set.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  description: The specified object you are sending.
                  type: object
                  properties:
                    reset:
                      type: boolean
                      description: Request a reset of the timing on this traffic
                        controller. Reset is performed before other items in
                        this request.
                    flash:
                      type: boolean
                      description: Toggles the intersection between an all way flash and a
                        free timed mode.
                    left:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
                    right:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
                    straight:
                      type: object
                      properties:
                        color:
                          type: string
                          enum:
                            - red
                            - yellow
                            - green
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestID:
                    type: string
                    description: Work request ID.
        400:
          $ref: '#/components/responses/PoorFormError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          $ref: '#/components/responses/NotFoundError'
        500:
          description: Internal server error
  /octane/signal:
    get:
      tags:
        - WebSockets-Channels
      summary: Channel used for publishing intersection_* events.
      responses:
        200:
          description: Join of Channel
  /octane/signal_update:
    get:
      tags:
        - WebSockets-Events
      summary: Event emitted on update of signal state.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                description: Signal event update
                properties:
                  id:
                    type: string
                    description: An ID number identifying this signal
                  serviced:
                    type: string
